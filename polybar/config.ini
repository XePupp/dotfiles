[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #744DA9
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;3
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid;3
font-2 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular;3
font-3 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular;3

modules-left = launcher bspwm
modules-right = wlan eth pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
wm-restack = bspwm


[module/bspwm]
type = internal/bspwm

label-focused = 
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " MUTE"
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = CONNECTED
format-connected = <label-connected>
format-connected-prefix-foreground = ${colors.primary}
format-connected-prefix = " "

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d/%m/%Y %H:%M

label = %date%
label-foreground = ${colors.foreground}

format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/launcher]
type = custom/text
content = 
content-foreground = ${colors.primary}
click-left = rofi -show drun
click-right = sh ~/.config/rofi/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
